<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form action="#" id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your UserName" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="3" placeholder="Enter Your Education..."></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="3" placeholder="Enter Your Experience..."></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="experience">Skills:</label>
            <textarea name="skills" id="skills" rows="3" placeholder="Enter Your Skills"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
<br>
    <div id="dynamic-resume" contenteditable="true"></div>

    <br>
    <!-- Download and Shareable Link  -->
     <div id="shareable-link-container">
     <h2>Sahreable Link</h2>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf">Download to PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
